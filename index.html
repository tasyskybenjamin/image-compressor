<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="在线图片压缩工具 - 简单高效的图片压缩服务">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007AFF">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、高效的在线图片压缩服务</p>
        </header>

        <main>
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
                <div class="upload-content">
                    <svg class="upload-icon" width="50" height="50" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>点击或拖拽图片到这里</p>
                    <p class="upload-limit">（最多10张图片）</p>
                    <button class="upload-btn">选择图片</button>
                </div>
            </div>

            <div class="preview-container" style="display: none;">
                <div class="batch-preview">
                    <h3>待处理图片列表</h3>
                    <div class="image-list" id="imageList">
                        <!-- 图片列表将在这里动态生成 -->
                    </div>
                </div>

                <div class="image-comparison">
                    <div class="preview-section">
                        <h3>原始图片</h3>
                        <div class="image-info">
                            <img id="originalPreview" alt="原始图片预览">
                            <p>大小: <span id="originalSize">0 KB</span></p>
                        </div>
                    </div>

                    <div class="preview-section">
                        <h3>压缩后</h3>
                        <div class="image-info">
                            <img id="compressedPreview" alt="压缩后预览">
                            <p>大小: <span id="compressedSize">0 KB</span></p>
                        </div>
                    </div>
                </div>

                <div class="compression-controls">
                    <label for="quality">压缩质量:</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>

                <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
